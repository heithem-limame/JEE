<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>ParmaSoft | Login</title>
    </h:head>
    <h:body>

        <h:form>
            <p:panel id="panel" header="Authentification">

                <p:messages id="msgs" showDetail="true" showSummary="true"/>

                <h:panelGrid columns="3" cellpadding="5">
                    
                    
                    <p:outputLabel for="Login" value="Login" />
                    <p:inputText id="Login" value="#{loginController.login}" required="true" label="Login">
                        <f:validateLongRange minimum="00999999" maximum="99999999"/>
                        <p:ajax update="msgLogin" event="keyup" />
                    </p:inputText>
                    <p:message id="msgLogin" for="Login"/>

                    <p:outputLabel for="password" value="Mot de passe" />
                    <p:password id="password" value="#{loginController.password}" label="password" required="true">
                        <f:validateLength minimum="4" />
                        <p:ajax update="msgPass" event="keyup" />
                    </p:password>
                    <p:message for="password" id="msgPass" display="icon" />

                </h:panelGrid>

                <p:commandButton value="OK" update="panel" immediate="true" ajax="false" action="#{loginController.loginAction()}" icon="ui-icon-check" />
            </p:panel>
        </h:form>
    </h:body>
</html>
