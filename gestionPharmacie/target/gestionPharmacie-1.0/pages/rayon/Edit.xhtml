<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RayonEditDlg" widgetVar="RayonEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRayonTitle}">
            <h:form id="RayonEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rayonController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRayonLabel_codeRayon}" for="codeRayon" />
                        <p:inputText id="codeRayon" value="#{rayonController.selected.codeRayon}" title="#{bundle.EditRayonTitle_codeRayon}" required="true" requiredMessage="#{bundle.EditRayonRequiredMessage_codeRayon}"/>
                        <p:outputLabel value="#{bundle.EditRayonLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{rayonController.selected.nom}" title="#{bundle.EditRayonTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rayonController.update}" value="#{bundle.Save}" update="display,:RayonListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RayonEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RayonEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
