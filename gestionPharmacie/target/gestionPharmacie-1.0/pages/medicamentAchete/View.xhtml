<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MedicamentAcheteViewDlg" widgetVar="MedicamentAcheteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMedicamentAcheteTitle}">
            <h:form id="MedicamentAcheteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{medicamentAcheteController.selected != null}">
                        <h:outputText value="#{bundle.ViewMedicamentAcheteLabel_quantite}"/>
                        <h:outputText value="#{medicamentAcheteController.selected.quantite}" title="#{bundle.ViewMedicamentAcheteTitle_quantite}"/>
                        <h:outputText value="#{bundle.ViewMedicamentAcheteLabel_commande}"/>
                        <h:outputText value="#{medicamentAcheteController.selected.commande}" title="#{bundle.ViewMedicamentAcheteTitle_commande}"/>
                        <h:outputText value="#{bundle.ViewMedicamentAcheteLabel_medicament}"/>
                        <h:outputText value="#{medicamentAcheteController.selected.medicament}" title="#{bundle.ViewMedicamentAcheteTitle_medicament}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MedicamentAcheteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
