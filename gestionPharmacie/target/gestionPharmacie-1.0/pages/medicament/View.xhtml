<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MedicamentViewDlg" widgetVar="MedicamentViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMedicamentTitle}">
            <h:form id="MedicamentViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{medicamentController.selected != null}">
                        <h:outputText value="#{bundle.ViewMedicamentLabel_medicamentPK_idMedicament}"/>
                        <h:outputText value="#{medicamentController.selected.medicamentPK.idMedicament}" title="#{bundle.ViewMedicamentTitle_medicamentPK_idMedicament}"/>
                        <h:outputText value="#{bundle.ViewMedicamentLabel_codeMedicament}"/>
                        <h:outputText value="#{medicamentController.selected.codeMedicament}" title="#{bundle.ViewMedicamentTitle_codeMedicament}"/>
                        <h:outputText value="#{bundle.ViewMedicamentLabel_nomMedcament}"/>
                        <h:outputText value="#{medicamentController.selected.nomMedcament}" title="#{bundle.ViewMedicamentTitle_nomMedcament}"/>
                        <h:outputText value="#{bundle.ViewMedicamentLabel_qtStock}"/>
                        <h:outputText value="#{medicamentController.selected.qtStock}" title="#{bundle.ViewMedicamentTitle_qtStock}"/>
                        <h:outputText value="#{bundle.ViewMedicamentLabel_qtMin}"/>
                        <h:outputText value="#{medicamentController.selected.qtMin}" title="#{bundle.ViewMedicamentTitle_qtMin}"/>
                        <h:outputText value="#{bundle.ViewMedicamentLabel_prixHT}"/>
                        <h:outputText value="#{medicamentController.selected.prixHT}" title="#{bundle.ViewMedicamentTitle_prixHT}"/>
                        <h:outputText value="#{bundle.ViewMedicamentLabel_tauxTaxe}"/>
                        <h:outputText value="#{medicamentController.selected.tauxTaxe}" title="#{bundle.ViewMedicamentTitle_tauxTaxe}"/>
                        <h:outputText value="#{bundle.ViewMedicamentLabel_description}"/>
                        <h:outputText value="#{medicamentController.selected.description}" title="#{bundle.ViewMedicamentTitle_description}"/>
                        <h:outputText value="#{bundle.ViewMedicamentLabel_autorisation}"/>
                        <p:selectBooleanCheckbox value="#{medicamentController.selected.autorisation}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewMedicamentLabel_codeRayon}"/>
                        <h:outputText value="#{medicamentController.selected.codeRayon}" title="#{bundle.ViewMedicamentTitle_codeRayon}"/>
                        <h:outputText value="#{bundle.ViewMedicamentLabel_familleMedicaments}"/>
                        <h:outputText value="#{medicamentController.selected.familleMedicaments}" title="#{bundle.ViewMedicamentTitle_familleMedicaments}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MedicamentViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
