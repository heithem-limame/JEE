<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NoteViewDlg" widgetVar="NoteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNoteTitle}">
            <h:form id="NoteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{noteController.selected != null}">
                        <h:outputText value="#{bundle.ViewNoteLabel_dateNote}"/>
                        <h:outputText value="#{noteController.selected.dateNote}" title="#{bundle.ViewNoteTitle_dateNote}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewNoteLabel_montantTTC}"/>
                        <h:outputText value="#{noteController.selected.montantTTC}" title="#{bundle.ViewNoteTitle_montantTTC}"/>
                        <h:outputText value="#{bundle.ViewNoteLabel_idUtilisateur}"/>
                        <h:outputText value="#{noteController.selected.idUtilisateur}" title="#{bundle.ViewNoteTitle_idUtilisateur}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="NoteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
