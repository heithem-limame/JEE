<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MedicamentVenduEditDlg" widgetVar="MedicamentVenduEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMedicamentVenduTitle}">
            <h:form id="MedicamentVenduEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{medicamentVenduController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMedicamentVenduLabel_quantite}" for="quantite" />
                        <p:inputText id="quantite" value="#{medicamentVenduController.selected.quantite}" title="#{bundle.EditMedicamentVenduTitle_quantite}" />
                        <p:outputLabel value="#{bundle.EditMedicamentVenduLabel_medicament}" for="medicament" />
                        <p:selectOneMenu id="medicament" value="#{medicamentVenduController.selected.medicament}" required="true" requiredMessage="#{bundle.EditMedicamentVenduRequiredMessage_medicament}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{medicamentController.itemsAvailableSelectOne}"
                                           var="medicamentItem"
                                           itemValue="#{medicamentItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditMedicamentVenduLabel_note}" for="note" />
                        <p:selectOneMenu id="note" value="#{medicamentVenduController.selected.note}" required="true" requiredMessage="#{bundle.EditMedicamentVenduRequiredMessage_note}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{noteController.itemsAvailableSelectOne}"
                                           var="noteItem"
                                           itemValue="#{noteItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{medicamentVenduController.update}" value="#{bundle.Save}" update="display,:MedicamentVenduListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MedicamentVenduEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MedicamentVenduEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
