<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UtilisateurCreateDlg" widgetVar="UtilisateurCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUtilisateurTitle}">
            <h:form id="UtilisateurCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{utilisateurController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUtilisateurLabel_idUtilisateur}" for="idUtilisateur" />
                        <p:inputText id="idUtilisateur" value="#{utilisateurController.selected.idUtilisateur}" title="#{bundle.CreateUtilisateurTitle_idUtilisateur}" required="true" requiredMessage="#{bundle.CreateUtilisateurRequiredMessage_idUtilisateur}"/>
                        <p:outputLabel value="#{bundle.CreateUtilisateurLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{utilisateurController.selected.nom}" title="#{bundle.CreateUtilisateurTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateUtilisateurLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{utilisateurController.selected.prenom}" title="#{bundle.CreateUtilisateurTitle_prenom}" />
                        <p:outputLabel value="#{bundle.CreateUtilisateurLabel_cin}" for="cin" />
                        <p:inputText id="cin" value="#{utilisateurController.selected.cin}" title="#{bundle.CreateUtilisateurTitle_cin}" />
                        <p:outputLabel value="#{bundle.CreateUtilisateurLabel_role}" for="role" />
                        <p:inputText id="role" value="#{utilisateurController.selected.role}" title="#{bundle.CreateUtilisateurTitle_role}" />
                        <p:outputLabel value="#{bundle.CreateUtilisateurLabel_password}" for="password" />
                        <p:inputText id="password" value="#{utilisateurController.selected.password}" title="#{bundle.CreateUtilisateurTitle_password}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{utilisateurController.create}" value="#{bundle.Save}" update="display,:UtilisateurListForm:datalist,:growl" oncomplete="handleSubmit(args,'UtilisateurCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UtilisateurCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
