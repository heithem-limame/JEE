<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RayonViewDlg" widgetVar="RayonViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRayonTitle}">
            <h:form id="RayonViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rayonController.selected != null}">
                        <h:outputText value="#{bundle.ViewRayonLabel_codeRayon}"/>
                        <h:outputText value="#{rayonController.selected.codeRayon}" title="#{bundle.ViewRayonTitle_codeRayon}"/>
                        <h:outputText value="#{bundle.ViewRayonLabel_nom}"/>
                        <h:outputText value="#{rayonController.selected.nom}" title="#{bundle.ViewRayonTitle_nom}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RayonViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
