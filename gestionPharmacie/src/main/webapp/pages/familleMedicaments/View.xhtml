<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FamilleMedicamentsViewDlg" widgetVar="FamilleMedicamentsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFamilleMedicamentsTitle}">
            <h:form id="FamilleMedicamentsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{familleMedicamentsController.selected != null}">
                        <h:outputText value="#{bundle.ViewFamilleMedicamentsLabel_codeFamille}"/>
                        <h:outputText value="#{familleMedicamentsController.selected.codeFamille}" title="#{bundle.ViewFamilleMedicamentsTitle_codeFamille}"/>
                        <h:outputText value="#{bundle.ViewFamilleMedicamentsLabel_nomFamille}"/>
                        <h:outputText value="#{familleMedicamentsController.selected.nomFamille}" title="#{bundle.ViewFamilleMedicamentsTitle_nomFamille}"/>
                        <h:outputText value="#{bundle.ViewFamilleMedicamentsLabel_description}"/>
                        <h:outputText value="#{familleMedicamentsController.selected.description}" title="#{bundle.ViewFamilleMedicamentsTitle_description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FamilleMedicamentsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
