<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MedicamentVenduViewDlg" widgetVar="MedicamentVenduViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMedicamentVenduTitle}">
            <h:form id="MedicamentVenduViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{medicamentVenduController.selected != null}">
                        <h:outputText value="#{bundle.ViewMedicamentVenduLabel_quantite}"/>
                        <h:outputText value="#{medicamentVenduController.selected.quantite}" title="#{bundle.ViewMedicamentVenduTitle_quantite}"/>
                        <h:outputText value="#{bundle.ViewMedicamentVenduLabel_medicament}"/>
                        <h:outputText value="#{medicamentVenduController.selected.medicament}" title="#{bundle.ViewMedicamentVenduTitle_medicament}"/>
                        <h:outputText value="#{bundle.ViewMedicamentVenduLabel_note}"/>
                        <h:outputText value="#{medicamentVenduController.selected.note}" title="#{bundle.ViewMedicamentVenduTitle_note}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MedicamentVenduViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
