<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MedicamentAcheteCreateDlg" widgetVar="MedicamentAcheteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMedicamentAcheteTitle}">
            <h:form id="MedicamentAcheteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{medicamentAcheteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMedicamentAcheteLabel_quantite}" for="quantite" />
                        <p:inputText id="quantite" value="#{medicamentAcheteController.selected.quantite}" title="#{bundle.CreateMedicamentAcheteTitle_quantite}" />
                        <p:outputLabel value="#{bundle.CreateMedicamentAcheteLabel_commande}" for="commande" />
                        <p:selectOneMenu id="commande" value="#{medicamentAcheteController.selected.commande}" required="true" requiredMessage="#{bundle.EditMedicamentAcheteRequiredMessage_commande}">
                            <f:selectItems value="#{commandeController.itemsAvailableSelectOne}"
                                           var="commandeItem"
                                           itemValue="#{commandeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMedicamentAcheteLabel_medicament}" for="medicament" />
                        <p:selectOneMenu id="medicament" value="#{medicamentAcheteController.selected.medicament}" required="true" requiredMessage="#{bundle.EditMedicamentAcheteRequiredMessage_medicament}">
                            <f:selectItems value="#{medicamentController.itemsAvailableSelectOne}"
                                           var="medicamentItem"
                                           itemValue="#{medicamentItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{medicamentAcheteController.create}" value="#{bundle.Save}" update="display,:MedicamentAcheteListForm:datalist,:growl" oncomplete="handleSubmit(args,'MedicamentAcheteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MedicamentAcheteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
