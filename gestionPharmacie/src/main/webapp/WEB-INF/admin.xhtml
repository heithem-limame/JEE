<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title><ui:insert name="title">Administrateur</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>



    <p:growl id="growl" life="3000" />

    <p:layout fullPage="true">
        <p:layoutUnit position="north" size="65" header="#{bundle.AppName} Administrateur  -- #{loginController.currentUser.nom}">
            <h:form id="menuForm">
                <p:menubar>
                    <p:menuitem value="#{bundle.Home}" outcome="/WEB-INF/admin" icon="ui-icon-home"/>
                    <p:submenu label="#{bundle.Maintenance}">
                        <p:menuitem value="Commande" outcome="/pages/commande/List.xhtml" />
                        <p:menuitem value="FamilleMedicaments" outcome="/pages/familleMedicaments/List.xhtml" />
                        <p:menuitem value="Fournisseur" outcome="/pages/fournisseur/List.xhtml" />
                        <p:menuitem value="Medicament" outcome="/pages/medicament/List.xhtml" />
                        <p:menuitem value="MedicamentAchete" outcome="/pages/medicamentAchete/List.xhtml" />
                        <p:menuitem value="MedicamentVendu" outcome="/pages/medicamentVendu/List.xhtml" />
                        <p:menuitem value="Note" outcome="/pages/note/List.xhtml" />
                        <p:menuitem value="Rayon" outcome="/pages/rayon/List.xhtml" />
                        <p:menuitem value="Utilisateur" outcome="/pages/utilisateur/List.xhtml" />
                    </p:submenu>
                </p:menubar>
            </h:form>
        </p:layoutUnit>

        <p:layoutUnit position="south" size="30">
            <ui:insert name="footer"/>
        </p:layoutUnit>

        <p:layoutUnit position="west" size="180">
            <h:form>
                <p:menu>
                    <p:submenu label="Outils">
                        <p:menuitem value="Commande" outcome="/pages/commande/List.xhtml" />
                        <p:menuitem value="FamilleMedicaments" outcome="/pages/familleMedicaments/List.xhtml" />
                        <p:menuitem value="Fournisseur" outcome="/pages/fournisseur/List.xhtml" />
                        <p:menuitem value="Medicament" outcome="/pages/medicament/List.xhtml" />
                        <p:menuitem value="MedicamentAchete" outcome="/pages/medicamentAchete/List.xhtml" />
                        <p:menuitem value="MedicamentVendu" outcome="/pages/medicamentVendu/List.xhtml" />
                        <p:menuitem value="Note" outcome="/pages/note/List.xhtml" />
                        <p:menuitem value="Rayon" outcome="/pages/rayon/List.xhtml" />
                        <p:menuitem value="Utilisateur" outcome="/pages/utilisateur/List.xhtml" />
                    </p:submenu>
                </p:menu>
            </h:form>
        </p:layoutUnit>

        <p:layoutUnit position="center">
            <ui:insert name="body"/>
        </p:layoutUnit>

    </p:layout>

</html>
